<!DOCTYPE html>
<html lang="en" ng-app="CarClicker">
<head>
	<title>Car Clicker</title>
	<link rel="stylesheet" href="style.css"/>
	<script data-require="angular.js@1.4.7" data-semver="1.4.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body ng-controller="CarClickerCtrl">
	<h1>Car Clicker</h1>
	<ul>
	   <li ng-repeat="car in cars" ng-click="listClicked(car)">
	     <span>{{car.name}}</span>
	     </li>
	</ul>
	<div>
	  <h2>{{currentCar.name}}   </h2>
	  <p>Counter:{{currentCar.clickCount}} </p>
	  <img ng-src="{{currentCar.imgSrc}}" ng-click="imgClicked(currentCar)">
	</div>
	 <script src="script.js"></script>
</body>
</html>
