<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rating Star</title>
  <style>
    .star {
        width: 300px;
        margin: 40px auto;
        font-family: Verdane;
    }
    li {
        float: left;
        width: 20px;
        height: 20px;
        margin: 2px;
        display: inline;
        color: #999;
        font: bold 18px arial;
        cursor: pointer
    }
    .starcolor {
        color: #ffff00;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <div class="star">
    Star Rating:  <span id="rating"></span>
    <ul id="star">
      <li>★</li>
      <li>★</li>
      <li>★</li>
      <li>★</li>
      <li>★</li>
    </ul>
  </div>
  <script>
$("ul").on("mouseover", "li", function(){
  $(this).prevAll().add($(this)).addClass("starcolor");
  $(this).nextAll().removeClass( "starcolor" );
})
$("ul").on("click", "li", function(){
  var index = $(this).index("li");
  $("#rating").html(index + 1);
})
  </script>
</body>
</html>
